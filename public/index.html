<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<body>
<div id="wrap" class="container-fluid">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create your user:</h4>
                </div>
                <div class="modal-body">
                    <label for="i-username">Nick:</label>
                    <input id="i-username" type="text" placeholder="Nick..." >
                    <label for="i-status">Status:</label>
                    <input id="i-status" type="text" placeholder="Status" >
                    <h3>Select an image:</h3>
                    <div id="user-images-selector">
                        <img src="images/avatar.png">
                        <img src="images/avatar1.png">
                        <img src="images/avatar2.png">
                        <img src="images/avatar3.png">
                        <img src="images/avatar4.png">
                        <img src="images/avatar5.png">
                    </div>
                    <p id="username-errors"></p>
                </div>
                <div class="modal-footer">
                    <button id="bt-username" type="button" class="btn btn-success">Start to chat!</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="row">
        <div id="info-container" class="col-xs-3">
            <div id="user-info-area">
                <div class="col-xs-3">
                    <img id="user-image" class="img-rounded" src="">
                </div>
                <div class="col-xs-9">
                    <p id="user-name"></p>
                    <p id="user-status"></p>
                </div>
            </div>
            <div class="col-xs-12">
                <hr>
            </div>
            <div id="friends-container" class="col-xs-12">

            </div>
        </div>
        <div id="chat-container" class="col-xs-9">
            <div id="chat-container-header" class="row">
                <div class="chat-room col-xs-2">
                    <div class="col-xs-4">
                        <img src="images/chat-icon.png">
                    </div>
                    <div class="col-xs-8">
                        <p>General</p>
                        <p id="chat-connected-users"></p>
                    </div>
                </div>
            </div>
            <div id="chat-area" class="row">
                <div id="chat-info-zone" class="col-xs-12">
                    <p id="chat-info"></p>
                </div>

                <div id="message-input-area" class="col-xs-12">
                    <div class="col-xs-11">
                        <input type="text" id="message-input">
                    </div>
                    <div class="col-xs-1">
                        <button id="send-button"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/chat.js"></script>
</body>
</html>
