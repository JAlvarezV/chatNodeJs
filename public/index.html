<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chat de prueba</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Enter your nick:</h4>
            </div>
            <div class="modal-body">
                <input id="i-username" type="text" placeholder="Nick..." >
                <p id="username-errors"></p>
            </div>
            <div class="modal-footer">
                <button id="bt-username" type="button" class="btn btn-success">Start to chat!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="ui">
    <div class="left-menu">
        <form action="#" class="search"><input placeholder="search..." type="search" name="" id=""> <input type="submit"                                                                                                           value="&#xf002;">
        </form>
        <menu class="list-friends">
            <li><img width="50" height="50" src="http://cs625730.vk.me/v625730358/1126a/qEjM1AnybRA.jpg">
                <div class="info">
                    <div class="user">Юния Гапонович</div>
                    <div class="status on"> online</div>
                </div>
            </li>
        </menu>
    </div>
    <div class="chat">
        <div class="top">
            <div class="avatar">

            </div>
            <div class="info">
                <div class="name">General</div>
                <div id="users-count" class="count"></div>
                <div id="users-writing" class="count"></div>
            </div>
            <i class="fa fa-star"></i></div>
        <ul id="chat-area" class="messages">

        </ul>
        <div class="write-form"><textarea id="message-input" placeholder="Type your message" name="e" rows="1"></textarea>
            <button id="send-button">Send</button>
    </div>
</div>
<script src="js/chat.js"></script>
</body>
</html>
